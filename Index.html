<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Javascript.js" defer></script>
</head>
<body>

    <h1>The Grand library</h1>
 <div class="container">
    <div class="addBooks">
      <form action="" method="get">
        <label for="Books">Books</label>
        <input type="text" id="title" placeholder="Title" required>
        <label for="author">Author</label>
        <input type="text" id="author" placeholder="Author" required>
        <label for="pages">Pages</label>
        <input type="number" id="pages" placeholder="pages" required>
        <div>
          <label for="status">Read</label>
          <input type="checkbox" id="status">           
        </div>
               
        <button class="submit">Submit</button>
      </form>
      <button class="clear">Clear</button>
      <p><b>Piece of Advice </b><br>You can do alot if you just sit down,learn and focus. Ignore the Noise.</p>
      <p id="notification"></p>
    </div>
    
    
    <div class="myBooks">
        <h3>My Books</h3>
        <ul class="list"></ul>
    </div>

    <div class="searchBooks">

        <input type="text" id="search"  placeholder="Enter Book">
        <button class="search-btn">Search</button>
        <p>Coming soon!</p>
        <p>Created with love by <a href="https://www.linkedin.com/in/samuel-njuguna-b74abb28b/">PsammystPrime</a> and The Odin Project </p>
    </div>

 </div>
    


</body>
</html>
